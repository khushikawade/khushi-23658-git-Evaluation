<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
    <!--css link-->
    <link href="registration.css" rel="stylesheet" type="text/css" />
    
   
  </head>

  <body>

    <section class="Form my-5 mx-2">

      <!-------------------main container----------------->
      <div class="container py-4 ">

        <div class="row my-5">
          <!---------------half part img ----------->
          <div class="col-lg-6 image">
            <img src="./image/4.jpg" class="img-fluid" />
          </div>

          <!--------------half part text---------->
          <div class="col-lg-6 px-2 pt-2 part">

            <h1>Registration Form</h1>

            <form >

              <!-------------first name------------>
              <div class="form-row">
                <div class="col-lg-8">
                
                  <input
  
                    type="text"
                    class="form-control my-3 p-2"
                   
                  
                    placeholder="Enter Your first name"
                  />
                </div>
              </div>

              <!------------last name------------->
              <div class="form-row">
                <div class="col-lg-8">
                
                  <input
                   
                    type="text"
                    class="form-control my-3 p-2"
                    placeholder="Enter Your last name"
                  />
                </div>
              </div>

              <!-------------Eamil------------------>
              <div class="form-row">
                <div class="col-lg-8">
                
                  <input
                  
                    type="email"
                    class="form-control my-2 p-2"
                
                    placeholder="Enter Your email"
                  />
                </div>
              </div>

              <!-----------Password------------------>

              <div class="form-row">
                <div class="col-lg-8">
                 
                  <input
                 
                    type="password"
                    class="form-control my-2 p-2"
                  
                   
                    placeholder="Enter Your Password"
                  />  
                </div>
              </div>

              <!---------Confirm PAssword------------>

              <div class="form-row">
                <div class="col-lg-8">
              
                  <input
              
                    type="password"
                    class="form-control my-2 p-2"
                  
                    placeholder="Enter Your Confirm Password"
                  />
                </div>
              </div>
              <div>
                <input type="button" id="submit_button"  class="Btn1 mt-2 my-3 p-2" value="Ragistration"></button>
            </div>
              
            </form>
          </div>
        </div>
      </div>
    </section>

   
  </body>
</html>
